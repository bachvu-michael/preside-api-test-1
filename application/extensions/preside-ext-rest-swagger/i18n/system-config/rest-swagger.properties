name=REST Swagger
description=Configure REST Swagger integration
iconClass=fa-dashboard

field.title.title=Title
field.title.placeholder=the title of the API
field.title.help=Use a short descriptive title for your API

field.version.title=Version
field.version.placeholder=e.g. 0.1.0
field.version.help=the version number of your API, defaults to 0.1.0

field.description.title=Description
field.description.placeholder=e.g. My REST API
field.description.help=A short description of the application.

field.termsOfServiceURL.title=Terms of Service
field.termsOfServiceURL.placeholder=e.g. http://mydomain/terms
field.termsOfServiceURL.help=The Terms of Service for the API, typically a URL

field.contactName.title=Contact Name
field.contactName.placeholder=
field.contactName.help=The identifying name of the contact person/organization.

field.contactURL.title=Contact URL
field.contactURL.placeholder=e.g. http://mydomain/support
field.contactURL.help=The URL pointing to the contact information. MUST be in the format of a URL.

field.contactEmail.title=Contact Email
field.contactEmail.placeholder=e.g. api-support@mydomain.com
field.contactEmail.help=The email address of the contact person/organization. MUST be in the format of an email address.

field.hostname.title=Host name
field.hostname.placeholder=e.g. 127.0.0.1
field.hostname.help=The host (name or ip) serving the API. This MUST be the host only and does not include the scheme nor sub-paths. It MAY include a port.

field.usesHTTPS.title=Secure (https)
field.usesHTTPS.help=Specifies the protocol to be used, either http or https

field.enableSwaggerUi.title=Enable Swagger UI
field.enableSwaggerUi.help=Specifies whether the Swagger UI should be enabled (frontend)