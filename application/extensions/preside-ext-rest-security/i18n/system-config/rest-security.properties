name=REST API Security
description=Configure REST API Security
iconClass=fa-key

field.enabled.title=Enabled
field.enabled.help=You can globally enable/disable security. Warning: if disabled, your API can be accessed without a key!

field.api_key.title=Master API Key
field.api_key.placeholder=the API key to be evaluated on REST requests
field.api_key.help=All REST requests that specify this API key as a header are valid, leave empty to not use a master API key

field.http_request_header_name.title=HTTP Header Name
field.http_request_header_name.placeholder=e.g. X-API-KEY
field.http_request_header_name.help=The HTTP request header that is evaluated, should be prefixed with 'X-' to indicate a custom header, default is X-API-KEY

field.enable_api_key_management.title=Enable API Key management
field.enable_api_key_management.help=Define multiple labelled API keys in the data manager to be used

field.enable_website_user_basic_auth.title=Enable Website User BasicAuth
field.enable_website_user_basic_auth.help=Should a website user be able to use the API using BasicAuth?

field.track_api_key_usage.title=Track API key usage
field.track_api_key_usage.help=If API key management is enabled, the last access timestamp and access count can be tracked